<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="stylesheet/less" type="text/css" href="css/style.less" />
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">
                    Library
                </h1>
                <p>Books for Students</p>
                <form id="search-books">
                    <input type="text" placeholder="Search books..." id="searchBar"/>
                </form>
            </div>
        </header>
        <div id="book-list">
            <h2 class="title">Books to Read</h2>
            <ul>
                <li>
                    <span class="name">Name of The Wind</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">The Wise Mans Fear</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Kafka on the Shores</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <div id="add-book">
            <input type="checkbox" id="hide"/>
            <label for="hide">Hide all books</label>
            <input type="text" id="add-form-input" placeholder="Add a book..."/>
            <button id="add-button">Add</button>
        </div>
     </div>
    
     <script src='./script/main.js'></script>
</body>
</html>
